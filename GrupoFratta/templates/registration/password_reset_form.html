{% extends 'base.html' %}
{% load bootstrap %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-12 col-sm-8 col-md-5 col-lg-4 mb-5 rounded shadow">

    <div class="bg-primary p-3 rounded-top">
      <h3 class="text-white fw-light text-center mb-0">Recuperar contraseña</h3>
    </div>

    <form method="post" class="bg-light rounded-bottom">
      {% csrf_token %}
      <div class="p-4">
        <p>Ingresá tu email y te enviaremos instrucciones para restaurar tu contraseña.</p>
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
