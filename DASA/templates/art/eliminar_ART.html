{% extends 'navbar.html' %}

{% block content %}
{% if request.user.groups.all.0.name == "Administrador DASA" %}

    <h1>Eliminar ART</h1>
    <p>¿Estás seguro de que querés eliminar la ART <strong>{{ ART.nombre}}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_ART' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{ % endif %}
{% endblock %}
